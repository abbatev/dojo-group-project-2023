<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Welcome!</h1>
            <button class="sell-button">Sell your car</button>
            <button class="logout-button">Log out</button>
        </header>
        <div class="content">
            <h2>Cars for Sale</h2>
            <table class="car-table">
                <thead>
                    <tr>
                        <th>Make/Model</th>
                        <th>Year</th>
                        <th>Condition</th>
                        <th>Seller</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="comments-section">
                <h2>Comments</h2>
                <ul class="comment-list">
                    <li>Comment 1</li>
                </ul>
                <form class="comment-form">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <input type="text" id="comment" name="comment">
                    </div>
                    <button class="post-comment-button" type="button">Post Comment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
